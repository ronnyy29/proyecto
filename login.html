<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Ropa</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="#" method="POST" onsubmit="return validarFormulario()">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>

    <script>
        function validarFormulario() {
            // Aquí podrías agregar lógica de validación del formulario si es necesario

            // Redirigir al usuario al inicio después de iniciar sesión
            window.location.href = "inicio.html";

            // Devolver false para evitar que el formulario se envíe directamente
            return false;
        }
    </script>
</body>
</html>
